<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="/main.js" defer></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="min-vh-100">
      <header class="d-flex justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <img src="./src/assets/images/recycle-svgrepo-com.svg" alt="" />
          <h1 class="d-none d-sm-block">Recycle world</h1>
        </div>
        <div class="d-flex align-items-center navbins-container"></div>
      </header>
      <main class="">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./src/assets/images/banana.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/battery.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/grass.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/magazine.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/teabag.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/vaccine.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/thermometer.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/saw.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/nuclear.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/rotten-apple.png"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./src/assets/images/toilet-roll.png"
                class="d-block w-100"
                alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
      <aside
        class="d-flex justify-content-center gap-3 interaction-bins"></aside>
      <footer>&copy; Recycle World - Developed by Lucas Cubile</footer>
    </div>
  </body>
</html>
