<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="/main.js" defer></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="min-vh-100">
      <header class="d-flex justify-content-between px-2">
        <div class="d-flex align-items-center gap-2">
          <img src="./src/assets/images/recycle-svgrepo-com.svg" alt="" />
          <h1 class="d-none d-sm-block">Recycle world</h1>
        </div>
        <div class="d-flex align-items-center navbins-container gap-3">
          <div class="bin d-flex align-items-center gap-2">
            <p id="first-counter" class="counter fs-2 m-0">0</p>
            <img src="./src/assets/images/ok.svg" alt="Ok" width="45px" />
          </div>
          <div class="bin d-flex align-items-center gap-2">
            <p id="second-counter" class="counter fs-2 m-0">0</p>
            <img src="./src/assets/images/error.svg" alt="error" width="40px" />
          </div>
        </div>
      </header>
      <main class="">
        <div
          id="carousel"
          class="carousel slide carousel-dark slide d-flex justify-content-evenly align-items-center">
          <div class="carousel-inner shadow-lg"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
      <aside
        class="d-flex justify-content-evenly gap-3 interaction-bins"></aside>
      <footer>&copy; Recycle World - Developed by Lucas Cubile</footer>
    </div>
  </body>
</html>
