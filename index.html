<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Recycle World" />
    <meta
      property="og:description"
      content="Aprende a separar la basura de forma interactiva." />
    <meta property="og:locale" content="es_AR" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aprende a reciclar con nuestro juego. Separa la basura de forma interactiva" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Lucas Cubile" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://hroglardev.github.io/Recycle-World/" />
    <meta property="og:image"
    content="https://res.cloudinary.com/djwg0bdyh/image/upload/v1718230903/Recylce_xbiajd.jpg/>
    <meta property="og:site_name" content="Recycle World" />
    <meta
      property="og:image:alt"
      content="Una imagen representativa de Recycle World" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer></script>
    <script type="module" src="/main.js" defer></script>
    <title>Recycle world</title>
  </head>
  <body>
    <div id="app">
      <header class="d-flex justify-content-between">
        <div class="d-flex align-items-center logo gap-2">
          <img
            src="https://res.cloudinary.com/djwg0bdyh/image/upload/v1717967272/recycle-svgrepo-com_wm3ucf.svg"
            alt="logo recycling" />
          <h1 class="d-none d-sm-block">Recycle world</h1>
        </div>
        <div class="d-flex align-items-center scores gap-3">
          <div class="d-flex align-items-center gap-2">
            <p id="first-counter" class="counter fs-2 m-0">0</p>
            <img
              src="https://res.cloudinary.com/djwg0bdyh/image/upload/v1717967274/ok_lkjoiq.svg"
              alt="Ok"
              width="45px" />
          </div>
          <div class="d-flex align-items-center gap-2">
            <p id="second-counter" class="counter fs-2 m-0">0</p>
            <img
              src="https://res.cloudinary.com/djwg0bdyh/image/upload/v1717967272/error_l2her6.svg"
              alt="error"
              width="40px" />
          </div>
        </div>
      </header>
      <main class="">
        <div id="cards-container" class=".d-none .d-md-block"></div>
        <div
          id="carousel"
          class="carousel slide d-flex justify-content-evenly align-items-center d-md-none">
          <div class="carousel-inner shadow-lg"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
      <aside
        class="d-flex justify-content-evenly gap-3 interaction-bins"></aside>
      <footer>&copy; Recycle World - Developed by Lucas Cubile</footer>
    </div>
  </body>
</html>
